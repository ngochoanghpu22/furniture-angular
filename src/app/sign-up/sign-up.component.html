
<div class="">
    <div class="mt-5 rounded d-flex justify-content-center">
        <div class="col-md-7 col-sm-12 shadow-lg p-5 bg-light">
            <div class="text-center">
                <h3 class="text-primary">Sign Up</h3>
            </div>
            <form [formGroup]="signUpForm" autocomplete="off">
                <div class="p-4">
                    <!------Name-------->
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                        <input type="text" class="form-control" formControlName="name"
                        [ngClass]="{ 'is-invalid': f.name.errors && f.name.touched}"
                        placeholder="Name" aria-label="Name">
                        <div *ngIf="f.name.touched && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">
                                  Name is required
                            </div>
                        </div>
                    </div>

                    <!------Email-------->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Email"
                        [ngClass]="{ 'is-invalid': f.email.errors && f.email.touched}"
                        formControlName="email" maxlength="64" aria-label="Email">
                        <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">
                                  Email is required
                            </div>
                            <div *ngIf="f.email.errors.pattern">
                                Invalid Email
                            </div>
                        </div>
                    </div>

                    <!------Password-------->
                    <div class="input-group mb-3">
                        <span class="input-group-text" (click)="showText()" role="button">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </span>
                        <input formControlName="password" [type]="show ? 'text' : 'password'" class="form-control" 
                        [ngClass]="{ 'is-invalid': f.password.errors && f.password.touched}" 
                        placeholder="Password" aria-label="Password">
                        <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">
                                  Password is required
                            </div>
                        </div>
                    </div>

                    <!------Phone-------->
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                        <input formControlName="phone" type="text" class="form-control" 
                        [ngClass]="{ 'is-invalid': f.phone.errors && f.phone.touched}"
                        placeholder="Phone" aria-label="Phone">
                        <div *ngIf="f.phone.touched && f.phone.errors" class="invalid-feedback">
                            <div *ngIf="f.phone.errors.required">
                                  Phone is required
                            </div>
                            <div *ngIf="f.phone.errors.pattern">
                                Invalid Phone
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary text-center mt-2 float-end" type="submit" (click)="signUp()" [disabled]="signUpForm.invalid">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
