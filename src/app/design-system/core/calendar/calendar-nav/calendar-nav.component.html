<div class="calendar-nav-container">
  <div class="left-arrow" (click)="prev.emit()"><i class="fas fa-chevron-left"></i></div>
  <div class="get-today c-pointer" (click)="today.emit()">{{buttonText}}</div>
  <div class="right-arrow" (click)="next.emit()"><i class="fas fa-chevron-right"></i></div>
</div>
