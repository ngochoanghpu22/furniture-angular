<div class="container" *transloco="let t; read: 'main'">

  <form [formGroup]="form" (ngSubmit)="confirm()">

    <div class="form-group">
      <label>{{t('first_name')}}</label>
      <input class="form-control" formControlName="firstName" type="text">
    </div>

    <div class="form-group">
      <label>{{t('last_name')}}</label>
      <input class="form-control" formControlName="lastName" type="text">
    </div>

    <div class="form-group">
      <label>{{t('display_name')}}</label>
      <input class="form-control" formControlName="fullName" type="text">
    </div>

    <div class="form-group">
      <label>{{t('password')}}</label>
      <input class="form-control" formControlName="password" type="password" placeholder="********">
    </div>

    <div class="form-group">
      <label>{{t('confirm_password')}}</label>
      <input class="form-control" formControlName="confirmPassword" type="password" placeholder="********">
    </div>

    <div class="alerts" *ngIf="(form.touched && form.invalid)">

      <div *ngIf="form.controls.password.hasError('required')" class="alert alert-warning" role="alert">
        {{t('password_cannot_be_empty')}}
      </div>

      <div *ngIf="form.hasError('SamePasswordValidation')" class="alert alert-warning" role="alert">
        {{t('passwords_must_match')}}
      </div>

    </div>

    <div *ngIf="hasError" class="alert alert-warning" role="alert">
      {{t('an_error_has_occurred')}}
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary float-right fxt-button">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>&nbsp;{{t('save')}}</button>
  </form>

</div>
