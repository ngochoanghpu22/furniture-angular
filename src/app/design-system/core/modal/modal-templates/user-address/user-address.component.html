<div class="container" *transloco="let t; read: 'main'">
  <form [formGroup]="form" (keydown.enter)="$event.preventDefault()">
    <div class="form-group">
      <label>{{t('address')}} 1</label>
      <input class="form-control" formControlName="address1" type="text">
    </div>

    <div class="form-group">
      <label>{{t('address')}} 2</label>
      <input class="form-control" formControlName="address2" type="text">
    </div>

    <div class="form-group">
      <label>{{t('address')}} 3</label>
      <input class="form-control" formControlName="address3" type="text">
    </div>

    <div class="form-group">
      <label>{{t('address')}} 4</label>
      <input class="form-control" formControlName="address4" type="text">
    </div>

    <div *ngIf="hasError" class="alert alert-warning" role="alert">
      {{t('an_error_has_occurred')}}
    </div>

    <button
      [disabled]="form.invalid"
      (click)="submitForm()"
      type="submit"
      class="btn btn-primary float-right fxt-button">
      <span *ngIf="loading$ | async" class="spinner-border spinner-border-sm mr-1"></span>&nbsp;{{t('save')}}
    </button>

  </form>
</div>
