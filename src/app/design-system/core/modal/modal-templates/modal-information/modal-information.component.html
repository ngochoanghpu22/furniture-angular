<div class="modal-information">
  <div [innerHTML]="message" class="{{messageClass}}"></div>
  <div class="{{messageClass}}" *ngIf="actionLinkToShow">
    <a (click)="callActionLinkFunction()">{{ "organization.click_here" | transloco }}</a> {{actionLinkMessage}}
  </div>
  <div class="group">
    <button class="btn" (click)="confirm()">
      <span>{{ "main.ok" | transloco }}</span>
    </button>
  </div>
</div>
