<div class="modal-confirmation">
  <div [innerHTML]="message"></div>
  <div class="group">
    <button *ngIf="!forceConfirm" class="btn btn-light btn-cancel" (click)="cancel()">
      <span class="no">{{ "main.no" | transloco }}</span>
    </button>
    <button class="btn btn-primary" (click)="confirm()">
      <span class="yes">{{ "main.yes" | transloco }}</span>
    </button>
  </div>
</div>
