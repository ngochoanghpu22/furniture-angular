
<div class="">
    <div class="mt-5 rounded d-flex justify-content-center">
        <div class="col-md-6 col-sm-12 shadow-lg p-5 bg-light">
            <div class="text-center">
                <h3 class="text-primary">Sign In</h3>
            </div>
            <form [formGroup]="signInForm" autocomplete="off">
                <div class="p-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Email" aria-label="Email" 
                        [ngClass]="{ 'is-invalid': f.email.errors && f.email.touched}"
                        formControlName="email" maxlength="64">
                        <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">
                                  Email is required
                            </div>
                            <div *ngIf="f.email.errors.pattern">
                                Invalid Email
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="Password" 
                        [ngClass]="{ 'is-invalid': f.password.errors && f.password.touched}" 
                        aria-label="Password" formControlName="password">
                        <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">
                                  Password is required
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary text-center mt-2" type="button" (click)="signIn()" [disabled]="signInForm.invalid">
                        Login
                    </button>
                    <p class="text-center mt-5">Don't have an account?
                        <a class="text-primary" routerLink="/sign-up">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
