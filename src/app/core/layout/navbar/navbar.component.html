<!----------Profile Popup------------>
<ng-template #profileModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="profile-modal">Profile</h4>
    <button type="button" class="close border-0" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body p-0">
    <form action="">
      <div class="p-4">
          <!------Name-------->
          <div class="input-group mb-3">
              <span class="input-group-text">
                  <i class="fa fa-user" aria-hidden="true"></i>
              </span>
              <input [value] = "profile.name" type="text" class="form-control" placeholder="Name" aria-label="Name">
          </div>

          <!------Email-------->
          <div class="input-group mb-3">
              <span class="input-group-text">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
              <input [value] = "profile.email" type="text" class="form-control" placeholder="Email" aria-label="Email">
          </div>

          <!------Phone-------->
          <div class="input-group mb-3">
              <span class="input-group-text">
                  <i class="fa fa-phone" aria-hidden="true"></i>
              </span>
              <input [value] = "profile.phone" type="text" class="form-control" placeholder="Phone" aria-label="Phone">
          </div>

          <!------Role-------->
          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="fa fa-users"></i>
            </span>
            <input [value] = "profile.role" type="text" class="form-control" placeholder="Role" aria-label="Role">
        </div>
      </div>
    </form>
  </div>
</ng-template>
