<div class="left">
  <fxt-manager-map-detail-sidebar [selectedDate]="selectedDate" [buildings]="buildings" [building]="building" 
  [modeModal]="modeModal" (buildingClicked)="onBuildingClicked($event)">
  </fxt-manager-map-detail-sidebar>
</div>

<div class="right">
  <fxt-manager-map-detail-content [selectedDate]="selectedDate" [buildingId]="building?.id"
  [targetUserId]="targetUserId"
  [modeModal]="modeModal" (bookSucceeded)="onBookSucceeded()"></fxt-manager-map-detail-content>
</div>
