<div class="wrapper" *ngIf="offices.length;else nodata">
  <div *ngFor="let office of offices">
    <fxt-card-office class="c-pointer" [class.selected]="selectedOffices[office.id]" [office]=" office" [canEdit]="false"
      (select)="select(office)">
    </fxt-card-office>
  </div>
</div>

<ng-template #nodata>
  <span class="no-data">{{'manager.no_floor_map_offices_available' | transloco}}</span>
</ng-template>
