  <div class="row justify-content-around">

          class="rounded-circle mr-2"
          width="32"
          alt=""
        />

          >Beth Davis<br /><span class="title">Developer</span></span
        >
      </span>
    </div>
    <div class="item">
      <span class="time d-inline-block"
        ><span class="icon mr-1"><i class="fas fa-clock"></i></span>3 hours

      </p>
    </div>
  </div>

    <p>
