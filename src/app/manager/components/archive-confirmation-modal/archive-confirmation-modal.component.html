<div class="archive-confirmation-modal" (click)="dp.isOpen && dp.hide()">
    <div class="mb-2" [innerHTML]="'manager.archive_zone' | transloco: {type: type, name: name}"></div>
    <div class="form-group row">
        <div class="col-4 d-flex align-items-center">
            {{ "manager.archive_date" | transloco }}
        </div>
        <div class="col-8 archive-date">
            <div class="input-group">
                <input type="text" class="form-control c-pointer" #dp="bsDatepicker" bsDatepicker [(ngModel)]="bsValue"
                    [minDate]="bsValue" [outsideEsc]="true" [bsConfig]="bsConfig" (click)="$event.stopPropagation()">
                <div class="input-group-append" (click)="toggleDropdown($event, dp)">
                    <span class="input-group-text">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <p [innerHTML]=" 'manager.archive_alert' | transloco "></p>
    <p *ngIf="type !== 'zone'"><i>{{ (type === 'building' ? "manager.archive_building_alert":
            'manager.archive_floor_alert') | transloco }}</i></p>
    <div class="group text-right">
        <button (click)="confirm(false)" class="btn btn-light mr-2">
            <span class="yes">{{ "main.cancel" | transloco }}</span>
        </button>
        <button (click)="confirm(true)" class="btn btn-primary">
            <span class="no">{{ "main.confirm" | transloco }}</span>
        </button>
    </div>
</div>
