<div class="tip" style="width: 170px;">
  <h6 class="mb-2 font-weight-bold">{{user?.name}}</h6>
  <h6 class="mb-2"><span class="text-danger font-weight-bold">Balance: <i class="fas fa-dollar-sign"></i>{{user?.balance}}</span></h6>
  <div class="info" (click)="openUserProfilePopup($event)">
    <span>View My Profile</span>
  </div>
  <div class="info">
    <span (click)="gotoMyPickedTask()">View My Picked Tasks</span>
  </div>
  <div class="info">
    <span (click)="gotoMyOwnTask()">View My Own Tasks</span>
  </div>
  <div>
    <div class="out">
      <span><i class="fal fa-lightbulb-on"></i></span>
      {{version}}
    </div>
  </div>
  <hr>
  <div class="support">
    <div class="out" (click)="logout()">
      <span><i class="fal fa-sign-out"></i></span>
      {{'main.log_out' | transloco}}
    </div>
  </div>

</div>
